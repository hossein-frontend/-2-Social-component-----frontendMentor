<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Social links profile</title>
  </head>
  <body>
    <div class="social__card">
      <img
        class="social__image"
        src="assets/images/avatar-jessica.jpeg"
        alt="image of jessica"
      />
      <h2 class="heading">Jessica Randall</h2>
      <p class="subheading">London, United Kingdom</p>
      <p class="social__description">"Front-end developer and avid reader."</p>
      <ul class="social__list">
        <li class="social__item">
          <a href="#">GitHub</a>
        </li>
        <li class="social__item">
          <a href="#"> Frontend Mentor</a>
        </li>
        <li class="social__item">
          <a href="#">LinkedIn</a>
        </li>
        <li class="social__item">
          <a href="#">Twitter</a>
        </li>
        <li class="social__item">
          <a href="#">Instagram</a>
        </li>
      </ul>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">hossein rahmati</a>.
    </div>
  </body>
</html>
